<div class="container">
  <div class="row mt-3" *ngIf="root.wishlist">

    <div class="col-12 col-lg-10 mt-3 mr-auto ml-auto">
      <div class="card link-card">
        <div class="card-header bg-blue-grad">
          Wunschliste teilen...
          <img class="img-fluid img-link-icon-share" src="./assets/img/gruppe.png">
        </div>
        <div class="card-body bg-image-full text-center">

          <p class="mt-3 mb-0 link-container-description">
            Jeder mit diesem Link kann sich an Wünschen beteiligen. Es ist kein Konto erforderlich.
          </p>

          <div class="mt-3 link-container-link mr-auto">
            <textarea rows="1" readonly id="url" class="link-container-link-text">{{getUrl()}}</textarea>
          </div>
          <div class="mt-3 btn-group" role="group">
            <button class="btn btn-info" (click)="copyToClipboard()"><i class="fa fa-files-o"></i> Kopieren</button>
            <button *ngIf="shareService.isShareEnabled()" class="btn btn-info" (click)="share()"><i class="fa fa-share-alt"></i> Teilen</button>
            <a role="button" class="btn btn-info" aria-disabled="true"
               href="mailto:?to=&subject={{getSubject()}}&body={{getBody()}}">
              <i class="fa fa-envelope"></i> Mailen
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3" *ngIf="root.wishlist">
    <div class="col text-center mt-3">
      <button class="btn btn-info" (click)="goBack()"><i class="fa fa-arrow-left mr-2"></i>Zurück zur Wunschliste
      </button>
    </div>
  </div>
</div>
