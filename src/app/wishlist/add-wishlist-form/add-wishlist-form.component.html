<form (ngSubmit)="onSubmit()" #wishlistForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="title">Titel</label>
    <div class="col-sm-8">
      <input class="form-control form-control-sm" #formWishlistTitleInput [(ngModel)]="formWishlist.title" type="text" id="title"
        name="title" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label" for="maxSum">HÃ¶chtbetrag</label>
    <div class="col-sm-8">
      <input class="form-control form-control-sm" [(ngModel)]="formWishlist.maxSum" type="number" name="maxSum" id="maxSum">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="clearfix">
        <div class="float-right btn-group" role="group">
          <button type="submit" class="btn btn-success" [disabled]="!wishlistForm.form.valid">Ok</button>
          <button type="button" class="btn btn-secondary" (click)="cancelFormWishlist()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
