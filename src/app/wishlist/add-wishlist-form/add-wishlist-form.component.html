<form (ngSubmit)="onSubmit()" [formGroup]="wishlistForm" class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
      <div class="form-group row mt-3 justify-content-center">
        <label for="title" class="col-xs-5 col-md-3 col-form-label col-form-label-sm">Titel der Wunschliste</label>
        <div class="input-group col-xs-10 col-md-9">
          <input #formWishlistTitleInput formControlName="title" type="text" class="form-control form-control-sm"
                 id="title" name="title"
                 placeholder="Titel der Wunschliste">
          <div class="input-group-append">
            <button type="submit" class="btn btn-success btn-sm"
                    [disabled]="wishlistForm.pristine || wishlistForm.invalid">Ok
            </button>
            <button *ngIf="wishlist" type="button" class="btn btn-secondary btn-sm" (click)="cancelFormWishlist()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
