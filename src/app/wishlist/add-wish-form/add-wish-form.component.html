<form (ngSubmit)="onSubmit()" [formGroup]="addWishForm" class="container">

  <div class="form-group row">
    <div class="col-sm-2 text-left text-sm-right">
      <label for="url">Url</label>
    </div>
    <div class="col-sm-10">
      <input #formWishUrlInput formControlName="url" type="text" class="form-control form-control-sm" id="url"
             name="url">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 text-left text-sm-right">
      <label for="value">Betrag</label>
    </div>
    <div class="col-sm-3">
      <input formControlName="value" type="number" class="form-control form-control-sm" name="value" id="value">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="clearfix">
        <div class="float-right btn-group" role="group">
          <button type="submit" class="btn btn-success" [disabled]="addWishForm.pristine || addWishForm.invalid">Weiter
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelFormWish()">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
</form>
