<form (ngSubmit)="onSubmit()" #wishForm="ngForm">
  <div class="form-group">
    <label for="title">Titel</label>
    <input #formWishTitleInput [(ngModel)]="formWish.title" type="text" class="form-control form-control-sm" id="title" name="title" required>
  </div>

  <div class="form-group">
    <label for="maxSum">Betrag</label>
    <input [(ngModel)]="formWish.value" type="number" class="form-control form-control-sm" name="value" id="value" required>
  </div>

  <div class="form-group">
    <label for="description">Beschreibung</label>
    <input [(ngModel)]="formWish.description" type="text" class="form-control form-control-sm" id="description" name="description" required>
  </div>

  <div class="clearfix">
    <div class="float-right btn-group" role="group">
      <button type="submit" class="btn btn-success" [disabled]="!wishForm.form.valid">Ok</button>
      <button type="button" class="btn btn-secondary" (click)="cancelFormWish()">Cancel</button>
    </div>
  </div>
</form>
