      <div class="form-group row mb-2">
          <label for="url" class="col-sm-2 col-form-label col-form-label-sm">Url</label>
          <div class="col-sm-10">
            <input #formWishUrlInput formControlName="url" type="text" class="form-control form-control-sm" id="url" name="url">

      </div>
      <div class="form-group row">
          <label for="value" class="col-sm-2 col-form-label col-form-label-sm">Betrag</label>
          <div class="col-sm-5">
            <input formControlName="value" type="number" class="form-control form-control-sm" name="value" id="value">

      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="clearfix">
            <div class="float-right btn-group" role="group">
              <button type="submit" class="btn btn-success" [disabled]="addWishForm.pristine || addWishForm.invalid">

              <button type="button" class="btn btn-secondary" (click)="cancelFormWish()">Abbrechen</button>
