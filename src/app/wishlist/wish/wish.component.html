<div *ngIf="editingWish" class="card-header">
  <app-add-wish-form [wish]='wish' (modifiedWish)='modifyWish($event)'></app-add-wish-form>
</div>

<div *ngIf="!editingWish" class="card-header">

  <div class="clearfix">
    <h6 class="card-title float-left">{{wish.title}}</h6>
    <div class="float-right btn-group" role="group">
      <button class="fa fa-pencil btn btn-secondary" type="button" aria-hidden="true" (click)="editWish()"></button>
      <button class="fa fa-trash btn btn-secondary" type="button" aria-hidden="true" (click)="deleteWish()"></button>
    </div>
  </div>

  <div class="clearfix">
    <h6 class="card-title float-left">{{wish.currentValue | currency:'EUR':'symbol-narrow'}} - {{wish.value | currency:'EUR':'symbol-narrow'}}</h6>
    <ngb-progressbar class="float-right" type="success" [value]="wish.getPercent()"></ngb-progressbar>
  </div>
</div>

<div class="card-body">
  <div class="row">
    <div class="col-md-6 col-lg-7">
      <div class="row">
        <div class="col-lg-6 pb-2">
          <img class="img-fluid rounded border" [src]="wish.image">
        </div>
        <div class="col-lg-6">
          <p class="card-text">{{wish.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-5">
      <div class="card">

        <div class="card-header">
          <p *ngIf="!wish.isGiven()">Hier k√∂nnen Sie sich am Geschenk beteiligen</p>
          <div *ngIf="wish.isGiven()" class="cleafix">
            <div class="float-left">
              Verschenkt
            </div>
            <div class="float-right">
              <img class="img-fluid img-present" src="/assets/img/present.png">
            </div>
          </div>
        </div>
        <div class="card-body card-body-participant">
          <ul class="list-group list-group-flush">
            <li class="list-group-item clearfix" *ngFor="let participant of wish.getParticipants()">
              <div *ngIf="editingParticipant !== participant">
                <span class="float-left">{{participant.name}}</span>
                <span class="float-right">
          {{participant.amount | currency:'EUR':'symbol-narrow'}}
          <span class="fa fa-trash btn btn-secondary" (click)="participant.remove()"></span>
                <span class="fa fa-pencil btn btn-secondary" (click)="onEditParticipant(participant)"></span>
                </span>
              </div>
              <app-add-participant-form *ngIf="editingParticipant === participant" [participant]='participant' (modifiedParticipant)='editParticipant($event)'></app-add-participant-form>
            </li>
          </ul>

          <div *ngIf="!wish.isGiven()">
            <input *ngIf="!creatingParticipant" type="text" class="form-control form-control-sm" placeholder="Beteiligen" (click)="createNewParticipant()">
            <app-add-participant-form *ngIf="creatingParticipant" [participant]="newParticipant()" (modifiedParticipant)='createParticipant($event)'></app-add-participant-form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
