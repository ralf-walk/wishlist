<div class="card">

  <div *ngIf="editingWish" class="card-body">
    <app-add-wish-form [wish]='wish' (modifiedWish)='modifyWish($event)'></app-add-wish-form>
  </div>

  <div *ngIf="!editingWish" class="card-header">

    <div class="clearfix">
      <h6 class="card-title float-left">{{wish.title}}</h6>
      <div class="float-right btn-group" role="group">
        <button class="fa fa-pencil btn btn-secondary" type="button" aria-hidden="true" (click)="editWish()"></button>
        <button class="fa fa-trash btn btn-secondary" type="button" aria-hidden="true" (click)="deleteWish()"></button>
      </div>
    </div>

    <div class="clearfix">
      <h6 class="card-title float-left">{{wish.currentValue | currency:'EUR':'symbol-narrow'}} - {{wish.value | currency:'EUR':'symbol-narrow'}}</h6>
      <ngb-progressbar class="float-right" type="success" [value]="wish.getPercent()"></ngb-progressbar>
    </div>
  </div>

  <div *ngIf="!editingWish" class="card-body">
    <p class="card-text">{{wish.description}}</p>

    <ul class="list-group list-group-flush">
      <li class="list-group-item clearfix" *ngFor="let participant of wish.getParticipants()">
        <span class="float-left">{{participant.name}}</span>
        <span class="float-right">
          {{participant.amount | currency:'EUR':'symbol-narrow'}}
          <span class="fa fa-trash btn btn-secondary" (click)="participant.remove()"></span>
          <span class="fa fa-pencil btn btn-secondary" (click)="participant.edit()"></span>
        </span>
      </li>
    </ul>

    <div>
      <input *ngIf="!creatingParticipant" type="text" class="form-control" placeholder="Beteiligen" (click)="createNewParticipant()">
      <app-add-participant-form *ngIf="creatingParticipant" (modifiedParticipant)='createParticipant($event)'></app-add-participant-form>
    </div>
  </div>
</div>
