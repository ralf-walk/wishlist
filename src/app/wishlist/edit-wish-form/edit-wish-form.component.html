<form (ngSubmit)="onSubmit()" [formGroup]="addWishForm" class="container">

  <div class="form-group row mb-1">
    <div class="col-sm-2 text-right">
      <label for="url">Url</label>
    </div>
    <div class="col-sm-10">
      <input #formWishUrlInput formControlName="url" type="text" class="form-control form-control-sm"
             id="url" name="url" placeholder="Url">
    </div>
  </div>

  <div class="form-group row mb-1">
    <div class="col-sm-2 text-right">
      <label for="value">Betrag</label>
    </div>
    <div class="col-sm-3">
      <input formControlName="value" type="number" class="form-control form-control-sm" name="value" id="value"
             placeholder="Betrag">
    </div>
  </div>

  <div class="form-group row mb-1">
    <div class="col-sm-2 text-right">
      <label for="title">Titel</label>
    </div>
    <div class="col-sm-10 text-right">
      <input formControlName="title" type="text" class="form-control form-control-sm"
             id="title" name="title" placeholder="Titel">
    </div>
  </div>

  <div class="form-group row mb-1">
    <div class="col-sm-2 text-right">
      <label for="description">Beschreibung</label>
    </div>
    <div class="col-sm-10">
      <textarea formControlName="description" class="form-control form-control-sm" id="description" rows="3"
                name="description"></textarea>
    </div>
  </div>

  <div class="form-group row mb-1">
    <div class="col-sm-2 text-right">
      <label for="description">Bild</label>
    </div>
    <div *ngIf="imgUrl" class="col-sm-4 pb-2">
      <img class="img-fluid rounded" [src]="imgUrl">
    </div>
    <div class="col-sm-3 pb-2">
      <label class="btn btn-default btn-file">
        Bild hochladen <input type="file" style="display: none;" (change)="detectFiles($event)">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="clearfix">
        <div class="float-right btn-group" role="group">
          <button type="submit" class="btn btn-success" [disabled]="addWishForm.invalid">Ok
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelFormWish()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
