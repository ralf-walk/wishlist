<div class="card-header">

  <app-add-wishlist-form *ngIf="editingWishlist" [wishlist]='wishlist' (modifiedWishlist)='modifyWishlist($event)'></app-add-wishlist-form>

  <div *ngIf="!editingWishlist" class="card-title clearfix">

    <div class="row">
      <div class="col-10 col-md-6 col-lg-7">
        <h5 class="card-title float-left">{{wishlist.title}}</h5>
      </div>

      <div class="col-2 col-md-2 order-md-12 col-lg-2 order-lg-12">
        <div class="btn-group float-right" role="group">
          <button class="fa fa-pencil btn btn-secondary" type="button" aria-hidden="true" (click)="editWishlist()"></button>
          <button class="fa fa-trash btn btn-secondary" type="button" aria-hidden="true" (click)="deleteWishlist()"></button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <ngb-progressbar class="mt-1 align-middle" type="info" height="20px" [value]="wishlist.getPercent()">
          <div class="progress-bar-content">{{wishlist.sum | currency:'EUR':'symbol-narrow'}} von {{wishlist.maxSum | currency:'EUR':'symbol-narrow'}}</div>
        </ngb-progressbar>
      </div>
    </div>
  </div>
</div>

<div class="card-body card-body-wishlist">

  <link-component></link-component>

  <wish class="card card-wish mt-3" *ngFor="let wish of wishlist.getWishes()" [wish]='wish'>
  </wish>

  <div *ngIf="!creatingWish" class="card mt-3 card-new-wish">
    <div class="card-header">
      <p>Hier können Sie der Wunschliste einen neuen Wunsch hinzufügen.</p>
    </div>
    <div class="card-body">
      <input type="text" class="form-control form-control-sm" id="description" name="description" placeholder="Neuen Wunsch anlegen"
        (click)="createNewWish()">
      <app-add-wish-form *ngIf="creatingWish" [wish]='wish' (modifiedWish)='createWish($event)'></app-add-wish-form>
    </div>
  </div>

  <div *ngIf="creatingWish" class="card mt-3 card-new-wish">
    <div class="card-header">
      <h6>Neuen Wunsch anlegen</h6>
    </div>
    <div class="card-body">
      <app-add-wish-form [wish]='wish' (modifiedWish)='createWish($event)'></app-add-wish-form>
    </div>
  </div>
</div>
